spring:
  application:
    name: local-travel
  profiles:
    active: test
    include: secret
  cloud:
    aws:
      region:
        static: "ap-northeast-2"
  data:
    redis:
      host: localhost
      port: 6379
      cache:
        expiration: 7776000 # 90Ïùº

  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=USER
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
